<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculAtor</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>
    <div class="countainer">
        <h1>my calculater </h1>

        <div class="box">
        <div class="input"> <input type="text"> </div>

        <div class="buttons">
            <button>AC</button>
            <button>/</button>
            <button>%</button>
            <button>M-</button>
        </div>

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="buttons">
            <button style="width: 100px;">0</button>
            <button>.</button>
            <button style="width: 120px; font-size: 30px;">=</button>
        </div>

        </div>
    </div>
    


    <script src="./main.js"></script>
</body>
</html>
